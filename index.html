<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/map.css">
</head>
<body>
	<aside>
		<select data-bind="options: keys, selectedOptions: keyChosen, event: {change: changeCurrentPiece}">
			<!-- <option data-bind="text: $data"></option> -->
		</select>
		<span class="filter">Filter</span>
		<ul data-bind="foreach: currentPiece">
			<li data-bind="text: $data.name,event:{click: $root.showInfoForPlace,mouseover: $root.liToMarkerAnima($data)}"></li>
		</ul>
	</aside>
	<section class="wrap">
		<header>
			<span class="icon">=</span>
			<ul class="weather" data-bind="with:weather">
				<li>风向：<span data-bind="text: winddirection"></span></li>
				<li>温度：<span data-bind="text: temperature"></span>°C</li>
				<li data-bind="text: weather"></li>
				<li data-bind="text: city"></li>
			</ul>
		</header>
		<div id="map"></div>
	</section>


	<script type="text/javascript" src="js\lib\knockout.debug.js"></script>
	<script type="text/javascript" src="js\lib\jquery.js"></script>
	<script type="text/javascript" src="js/app/addMapStyle.js"></script>
	<script type="text/javascript" src="js/app/app.js"></script>
	<script async="true" type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDy1JnFl2lE7OTFYT3iWjPrqSKr-D7AXKg&v=3&callback=initMap"></script>
</body>
</html>
